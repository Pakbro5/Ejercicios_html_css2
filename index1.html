<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Issuu register form</title>
    <link rel="stylesheet" href="styles1.css">
</head>
<body>
    <form action="/Ejercicio 1/" method="post"></form>    
      <header>
        <img 
        height="30px"
        src="img/Issuu_logo.svg.png" alt="Logo de Issuu">
        <div class="user">
            <p>Already a user?</p> 
            </br>
            <p>
            <a class="new_active" href="#">Sign in</a>
            </p>
        </div>
      </header> 
      <main>
        <h3>Create an Issue Account</h3>
        <div>
            <button class="button1">
              <img 
                height="20px"
                src="img/2000px-Google_G_Logo.svg_.png" alt="Logo de Google"/>Sign in with Google
            </button>
            <button class="button2">
                <img 
                height="20px"
                src="img/1384053.png"/>Continue with Facebook
            </button>
        </div>
        <div>
            <p>or with email</p>
        </div>
        <div>
            <form method="post" action=""></form>
              <div> 
                <div>
                <label class="block" for="email">Email</label>
                </div>
                <div>
                <input class="block" type="email" id="email" name="email" required>
                </div>
                
                <br/>
                
                <div>
                <label class="block" for="password">Password</label>
                </div>
                <div>
                <input type="password" id="password" name="password" required>
                </div> 

                <br/>

                <input type="checkbox" name="conditions" id="conditions">
                <label for="conditions"> I accept the <span><a class="active" href="#">Terms of Service</a></span> and the <span><a class="active" href="#">Professional Terms of Service.</a></span></label>
                
                <br>
                <br/>

                <button type="submit">CREATE ACCOUNT</button>
              </div>
        </div>
        <div>
            <footer>
              <nav>
                <span>
                <p>Issuu Inc.</p>
                <a class="active" href="#">Terms</a>
                <a class="active" href="#">Privacy</a>
                <a class="active" href="#">DMCA</a>
                </span>
              </nav> 
            </footer>
        </div>
      </main>  
</body>
</html>
